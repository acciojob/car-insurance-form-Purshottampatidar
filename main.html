<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br>

		<label for="gender">Gender:</label>
		<input type="radio" id="gender_m"  name="gender" value="male" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value="female" required>
		<label for="gender_f">Female</label><br>

		<label for="cars">Car Brands</label>
		<select id="cars">
			<option disabled selected>--please select one--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>

		<label for="carage">Car Age</label>
		<input type="number" id="carage" name="carage" placeholder="Car Age" required><br>

		<label for="dop">Date of Purchase(dop)</label>
		<input type="data" id="dop" name="dop" required><br>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" required><br>
		
		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
